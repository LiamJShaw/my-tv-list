<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show</title>
    <script src="show.js" defer></script>
    <link rel="stylesheet" href="show.css">
</head>
<body>
    <div class="banner">
        <img src="#" alt="Show Banner" class="banner-img">
    </div>

    <header>
        <img src="#" alt="Show Poster" class="show-poster">
        <h1 class="show-name">Loading...</h1>
        <p class="show-summary">Loading...</p>
    </header>

    <main class="main-content">
        <section>
            <h2 class="section-heading">Details</h2>
            <p class="show-status">Status: Loading...</p>
            <p class="show-rating">Rating: Loading...</p>
            <p class="show-runtime">Average Runtime: Loading...</p>
            <p class="show-total-length">Total Length: Loading...</p>
        </section>
    </main>
</body>
</html>
