<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TV Show Tracker</h1>
      <form id="tv-show-form">
        <input
          type="text"
          id="tv-show-input"
          placeholder="Enter TV show name"
        />
        <button type="submit" id="add-tv-show-btn">Add</button>
      </form>
      <ul id="tv-show-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
